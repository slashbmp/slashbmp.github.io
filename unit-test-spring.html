<input type="button" value="click" onclick="beginFunc()">
<script>
	function findEndBox(arr, index) {
		let count = 1;
		for (let i = (index + 1); i < arr.length; i++) {
			const c = arr[i];
			if (c === "(") count++;
			else if (c === ")") {
				count--;
				if (count === 0) return i;
			}
		}
		return arr.length - 1;
	}

	function extractCondition(arrCon) {
		console.log("check", arrCon.join(""));
		const result = [];
		let nBegin = 0;
		let i = 0;
		for (; i < arrCon.length; i++) {
			const c = arrCon[i];
			if (c === " " || c === "\t" || c === "\r" || c === "\n") continue;
			else if (c === "&" && arrCon[i + 1] === "&") {
				const strPush = arrCon.slice(nBegin, i).join("").trim();
				if (strPush) result.push(strPush);
				i += 1;
				nBegin = i + 1;
			}
			else if (c === "|" && arrCon[i + 1] === "|") {
				const strPush = arrCon.slice(nBegin, i).join("").trim();
				if (strPush) result.push(strPush);
				i += 1;
				nBegin = i + 1;
			}
			else if (c === "(") {
				const theEnd = findEndBox(arrCon, i);
				console.log("Ex with ", (i + 1), theEnd);
				const subResult = extractCondition(arrCon.slice(i + 1, theEnd));
				if (subResult && subResult.length) {
					subResult.forEach(sr => {
						result.push(sr);
					});
				}
				i = theEnd;
				nBegin = i + 1;
			}
		}
		const lastCon = (i > nBegin) ? arrCon.slice(nBegin).join("").trim("") : null;
		if (lastCon) result.push(lastCon);
		return result;
	}



	function beginFunc() {
		const re = extractCondition("(a === b || c === d || (e === f && g === h)) && i === j && k === l".split(""));
		console.log("Result", re);
	}
</script>
